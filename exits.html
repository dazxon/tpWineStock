<div class="formContainer">
  <h3>Egreso</h3>
  <div class="divForm">
    <form action="">
      <select type="" name="" id="exitDrinkNameList" placeholder="Nombre bebida">
        <option value="" disabled selected>Seleccione uno</option>

      </select>

      <label for="cantidad">Cantidad</label>
      <input type="number" name="" id="exitQuantity" placeholder="Cantidad" min="1"
        onkeydown="if ((event.keyCode < 48 || event.keyCode > 57) && event.keyCode !== 8) event.returnValue = false;"
        onfocus="initialQuantity(this)" required />

      <button type="submit" id="button" class="">BOTON</button>
    </form>
  </div>
</div>
